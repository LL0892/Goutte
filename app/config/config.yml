            searchType:         "formQuery"
            parseUrl:           "http://www.melectronics.ch/fr/"
            baseUrl:            "http://www.melectronics.ch"
            formNode:           "#searchbox"
            inputKey:           "q"
            formInputs:         null
            mainNode:           "div.listing > ul > li"
            titleNode:
