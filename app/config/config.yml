            titleNode:
                    value:          "div.articleData > div.nameAndDescription > h3 > a"
                    type:           "innerHTML"
            priceNode:          "div.priceAndAddToCart > div.priceWrapper > div > div.actualPrice"
            urlNode:
                    value:          "div.articleData > div.nameAndDescription > h3 > a"
                    type:           "relative"
            imageNode:
                    value:          "div.leftPanel > a > img"
                    type:           "relative"


        -
            name:               "Mediamarkt"
            searchType:         "urlQuery"
            parseUrl:           "https://shop.mediamarkt.ch/fr/search/?s="
            baseUrl:            "https://shop.mediamarkt.ch"
            formNode:           null
            inputKey:           null
            formInputs:         null
            mainNode:           "div#div_searchResults > div.prod-4"
            titleNode:
                    value:          "div > div > div.prod-4-4 > div.div-40 > a > h2"
                    type:           "innerHTML"
            priceNode:          "div > div > div.prod-4-3 > div.price-4 > span"
            urlNode:
                    value:          "div > div > div.prod-4-4 > div.div-40 > a"
                    type:           "relative"
            imageNode:
                    value:          "div > div > div.prod-4-1 > a > span > img"
