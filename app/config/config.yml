        -
            name:               "STEG"
            searchType:         "formQuery"
            parseUrl:           "https://www.steg-electronics.ch/fr/"
            baseUrl:            "http://www.steg-electronics.ch"
            formNode:           "#searchForm"
            inputKey:           "query"
            formInputs:         null
