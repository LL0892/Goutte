            inputKey:           "q"
            formInputs:         null
            mainNode:           "ul.products-grid > li.item"
            titleNode:
                    value:          "h2.product-name a"
                    type:           "title"
            priceNode:          "span.price"
            urlNode:
                    value:          "h2.product-name > a"
                    type:           "absolute"
            imageNode:
